{% raw %}
<script type="text/template" id="item_template">
	<div class='item'>
		<img src='/static/icons/{{file_type}}.svg' class='thumbnail'>
		<div class='item_description'>
			<div class='item_name'>{{file_name}}</div>
			<div class='button-div'>
				<a href='uploads/{{file_name}}' class='download'>Download</a>
			</div>
		</div>
    </div>
    
</script>

{% endraw %}
