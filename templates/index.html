<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}" media="all" />
<script src="{{ url_for('static', filename='nav.js') }}" type="text/javascript"> </script>

<div class="top_nav">
	<ul>
		<li>
			<a href="about.html">About</a>
		</li>
		<li>
			<a class="upload" id="upload" onclick="openUpload()">Upload</a>

		</li>
	</ul>
</div>
<div class="upload_overlay" id="upload_overlay">
	<div class="uploader_form">
		<form action="uploader" method="POST" enctype="multipart/form-data">
			<input type="file" name="file" />
			<input type="submit" />
		</form>
	</div>
</div>

<div class="container">
	{%for file in files %}
	<div class="item">
		<img src="{{ url_for('static', filename=file.extension) }}" class="thumbnail">
		<div class="item_description">
			<div class="item_name">{{file.name}}</div>
			<div class="button-div">
				<a href="uploads/{{file.name}}" class="download">Download</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>

</html>
